# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Restore dependencies (exclude Mobile)
      shell: bash
      run: |
        echo "Restoring all projects except src/Mobile..."
        find . -name '*.csproj' -not -path './src/Mobile/*' -print0 \
          | xargs -0 -n1 -I{} dotnet restore "{}"
    
    - name: Build projects (exclude Mobile)
      shell: bash
      run: |
        echo "Building all projects except src/Mobile..."
        find . -name '*.csproj' -not -path './src/Mobile/*' -print0 \
          | xargs -0 -n1 -I{} dotnet build "{}" --no-restore
    
    - name: Run tests (exclude Mobile)
      shell: bash
      run: |
        echo "Running tests for test projects excluding src/Mobile..."
        # adjust the test pattern if your test projects don't contain 'Tests' in the filename
        find . -name '*Tests*.csproj' -not -path './src/Mobile/*' -print0 \
          | xargs -0 -n1 -I{} dotnet test "{}" --no-build --verbosity normal
