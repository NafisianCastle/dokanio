# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore workloads
      run: |
        sln=$(git ls-files '*.sln' | head -n1 || true)
        if [ -z "$sln" ]; then
          echo "No .sln file found in repo"
          exit 1
        fi
        echo "Using solution: $sln"
        dotnet workload restore "$sln"
        
    - name: Restore, Build and Test (auto-detect solution)
      run: |
        sln=$(git ls-files '*.sln' | head -n1 || true)
        dotnet restore "$sln"
        dotnet build "$sln" --no-restore
        dotnet test "$sln" --no-build --verbosity normal
            dotnet restore "$sln"
            dotnet build "$sln" --no-restore
            dotnet test "$sln" --no-build --verbosity normal
